<!DOCTYPE html>
<html ng-app="spa">
	<head>
		<title>Github Pages SPA</title>
		<base href="/">
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-mvYjhBJXQ9VlNETV/xXShy849GsBHnKzVVudnMOcWUVM/6Nd2ksj8VNng5f8ylyX" crossorigin="anonymous">
		<style>
			.navbar .navbar-nav {
				display: inline-block;
				float: none;
			}
			.navbar {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="./" class="teaser">index</a></li>
					<li><a href="page-200">200</a></li>
					<li><a href="page-404">404</a></li>
				</ul>
			</div>
		</nav>

		<center>
			<h2>Github Pages SPA Example</h2>
			<section ng-view></section>
		</center>

		<footer>
			<center><br><a href="https://github.com/arzynik/gh-pages-spa">https://github.com/arzynik/gh-pages-spa</a></center>
		</footer>

	</body>

	<script type="text/ng-template" id="home.html">
		<p>You are home</p>
	</script>

	<script type="text/ng-template" id="page-200.html">
		<p>This page has a symlink to 200.html and a 200 http code</p>
	</script>

	<script type="text/ng-template" id="page-404.html">
		<p>This page does not have a symlink and has a 404 http code</p>
	</script>

	<script type="text/ng-template" id="error.html">
		<p>This is any other page</p>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-route.js"></script>
	<script>

		angular.module('spa', ['ngRoute'])
			.config(function($routeProvider, $locationProvider){
				$routeProvider
					.when('/', {
						templateUrl: 'home.html'
					})
					.when('/page-200', {
						templateUrl: 'page-200.html'
					})
					.when('/page-404', {
						templateUrl: 'page-404.html'
					})
					.otherwise({
						templateUrl: 'error.html'
					});

				$locationProvider.html5Mode(true);
			})

			.run(function($rootScope, $location, $route) {

			});

	</script>

</html>
